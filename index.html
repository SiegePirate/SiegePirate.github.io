<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Official website of The Unity Project and United Seas. Join the crew, explore streams, and meet the Inner Circle!">
<title>United Seas</title>
<link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg-color: #001a29;
    --header-bg: #002233;
    --nav-bg: #011622;
    --gold-color: #ffb700;
    --gold-hover: #e6a500;
    --text-color: #f4f4f4;
}

body {
    font-family: 'Raleway', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    padding-bottom: 60px;
    transition: background 0.3s, color 0.3s;
}

body.light-mode {
    background-color: #f4f4f4;
    color: #001a29;
}

header {
    background-color: var(--header-bg);
    padding: 20px;
    text-align: center;
    position: relative;
}

header h1 {
    margin: 0;
    color: var(--gold-color);
    font-family: 'Pirata One', cursive;
    font-size: 56px;
    text-transform: uppercase;
    letter-spacing: 3px;
}

header p {
    margin: 5px 0 0;
    font-size: 20px;
}

/* Dark mode toggle button top-left */
#darkModeBtn {
    position: absolute;
    top: 10px;
    left: 20px;
    font-size: 28px;
    cursor: pointer;
}

nav {
    text-align: center;
    background-color: var(--nav-bg);
    padding: 10px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    position: relative;
}

nav a, .dropbtn {
    color: var(--gold-color);
    text-decoration: none;
    font-family: 'Pirata One', cursive;
    font-size: 20px;
    text-transform: uppercase;
    padding: 5px 10px;
    cursor: pointer;
}

nav a:hover, .dropbtn:hover {
    color: var(--gold-hover);
}

/* Dropdown menu */
.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: var(--nav-bg);
    border: 2px solid var(--gold-color);
    border-radius: 10px;
    padding: 5px 0;
    min-width: 180px;
    z-index: 1000;
}

.dropdown-content a, .dropdown-content button {
    display: block;
    padding: 5px 15px;
    font-size: 16px;
    background: none;
    border: none;
    color: var(--gold-color);
    text-align: left;
    cursor: pointer;
}

.dropdown-content a:hover, .dropdown-content button:hover {
    color: var(--gold-hover);
}

.dropdown.active .dropdown-content {
    display: block;
}

.container {
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.section {
    margin-bottom: 40px;
    scroll-margin-top: 80px;
}

.section h2 {
    border-bottom: 2px solid var(--gold-color);
    padding-bottom: 10px;
    font-family: 'Pirata One', cursive;
    font-size: 36px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--gold-color);
    text-align: center;
}

.button-container {
    text-align: center;
    margin: 20px 0;
}

.button-container button {
    background-color: var(--gold-color);
    color: var(--bg-color);
    border: none;
    padding: 12px 16px;
    font-size: 20px;
    cursor: pointer;
    font-family: 'Pirata One', cursive;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin: 5px;
    transition: background 0.3s;
}

.button-container button:hover {
    background-color: var(--gold-hover);
}

.photo-container {
    text-align: center;
    margin: 20px 0;
}

.photo-container img {
    width: 300px;
    height: 400px;
    object-fit: cover;
    object-position: top center;
    border: 5px solid var(--gold-color);
    border-radius: 15px;
}

footer {
    background-color: var(--header-bg);
    color: var(--gold-color);
    text-align: center;
    padding: 20px;
}

.crew-section, .unity-section, #media-section, #discord-section {
    display: none;
    padding: 20px;
    background-color: var(--nav-bg);
    text-align: center;
}

.crew-grid, .unity-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    justify-items: center;
    align-items: start;
    margin-top: 20px;
}

.crew-member, .unity-member {
    text-align: center;
    font-size: 20px;
}

.crew-member img, .unity-member img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 50%;
    border: 2px solid var(--gold-color);
    margin-bottom: 10px;
}

.crew-member a, .unity-member a {
    color: var(--gold-color);
    text-decoration: none;
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.social-links {
    text-align: center;
    margin-top: 10px;
}

.social-links a {
    margin: 0 10px;
    color: var(--gold-color);
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.social-links a:hover {
    color: var(--gold-hover);
}

html {
    scroll-behavior: smooth;
}

.media-embed {
    text-align: center;
    margin: 20px auto;
}

.media-embed iframe, .media-embed video {
    width: 100%;
    max-width: 900px;
    height: 500px;
    border: 3px solid var(--gold-color);
}

#scrollTopAnchor {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 32px;
    color: var(--gold-color);
    background-color: var(--nav-bg);
    padding: 10px 12px;
    border-radius: 50%;
    text-decoration: none;
    border: 2px solid var(--gold-color);
    z-index: 1000;
    transition: background 0.3s;
}

#scrollTopAnchor:hover {
    background-color: var(--gold-hover);
    color: var(--bg-color);
}

@media (max-width: 768px) {
    header h1 { font-size: 36px; }
    nav a, .dropbtn { display: block; margin: 10px 0; }
    .crew-member img, .unity-member img { width: 150px; height: 150px; }
    .photo-container img { width: 200px; height: 300px; }
    .dropdown-content { position: static; width: 100%; margin-top: 5px; border-radius: 10px; }
}
</style>
<script>
function toggleSection(sectionId) {
    const section = document.getElementById(sectionId);
    const isVisible = section.style.display === 'block';
    section.style.display = isVisible ? 'none' : 'block';
    section.setAttribute('aria-hidden', isVisible);
}

function toggleTheme() { document.body.classList.toggle('light-mode'); }

function toggleDropdown() {
    document.querySelector('.dropdown').classList.toggle('active');
}

document.addEventListener('click', function(e){
    const dropdown = document.querySelector('.dropdown');
    if (!dropdown.contains(e.target)) dropdown.classList.remove('active');
});

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('year').textContent = new Date().getFullYear();
});
</script>
</head>
<body>

<header>
    <span id="darkModeBtn" onclick="toggleTheme()">üåô</span>
    <h1>United Seas</h1>
    <p>Flagship of Captain SiegePirate</p>
</header>

<nav>
    <a href="#about">The Captain</a>
    <a href="javascript:void(0);" onclick="toggleSection('inner-circle')">Inner Circle</a>
    <a href="javascript:void(0);" onclick="toggleSection('unity-project')">Explore the Unity Project</a>
    <a href="javascript:void(0);" onclick="toggleSection('media-section')">Ship Logs</a>
    <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown()">‚ò†Ô∏è More</button>
        <div class="dropdown-content">
            <a href="javascript:void(0);" onclick="toggleSection('discord-section')">Discord</a>
            <a href="#social">Ports of Call</a>
        </div>
    </div>
</nav>

<div class="container">
<!-- Your sections (welcome, about, photo-container, inner-circle, unity-project, media-section, discord-section, social) remain exactly as in your original code -->
<!-- Just copy all your existing section HTML here -->
</div>

<a href="#top" id="scrollTopAnchor">‚öì</a>

<footer>
    <p>&copy; <span id="year"></span> United Seas | Captained by SiegePirate. All rights reserved.</p>
</footer>

</body>
</html>
