<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="Official website of the United Seas. Join the crew, explore, and meet the Inner Circle!" />
<title>The United Seas</title>
<link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
<style>
:root {
  --bg-color: #001a29;
  --header-bg: #002233;
  --nav-bg: #011622;
  --gold-color: #ffb700;
  --gold-hover: #e6a500;
  --text-color: #f4f4f4;
}

/* Base */
body {
  font-family: 'Raleway', sans-serif;
  background: linear-gradient(180deg, #001a29 0%, #001f33 100%);
  color: var(--text-color);
  margin: 0;
  padding: 0 0 60px 0;
  text-align: center;
  transition: background .3s, color .3s;
}

/* Header */
header {
  background-color: var(--header-bg);
  padding: 40px 20px;
}
header h1 {
  margin: 0;
  color: var(--gold-color);
  font-family: 'Pirata One', cursive;
  font-size: 64px;
  text-transform: uppercase;
  letter-spacing: 3px;
  text-shadow: 0 0 15px #ffb70088;
  animation: glowPulse 3s infinite;
}
header p {
  margin: 10px 0 0;
  font-size: 20px;
}

/* Navigation */
nav {
  background-color: var(--nav-bg);
  padding: 15px 0;
}
nav a,
.dropbtn {
  color: var(--gold-color);
  margin: 0 15px;
  text-decoration: none;
  font-family: 'Pirata One', cursive;
  font-size: 22px;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: all 0.3s ease;
  background: none;
  border: none;
  cursor: pointer;
}
nav a:hover,
.dropbtn:hover {
  color: var(--gold-hover);
  text-shadow: 0 0 8px var(--gold-hover);
  transform: scale(1.1);
}

/* Dropdown */
.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown-content {
  display: none;
  position: absolute;
  background-color: var(--nav-bg);
  border: 2px solid var(--gold-color);
  border-radius: 10px;
  padding: 6px 0;
  min-width: 200px;
  z-index: 1000;
  text-align: center;
}
.dropdown-content a,
.dropdown-content button {
  display: block;
  width: 100%;
  padding: 10px 0;
  font-family: 'Pirata One', cursive;
  font-size: 20px;
  background: none;
  border: none;
  color: var(--gold-color);
  cursor: pointer;
  transition: color 0.3s, transform 0.2s;
}
.dropdown-content a:hover,
.dropdown-content button:hover {
  color: var(--gold-hover);
  transform: scale(1.05);
}
.dropdown.active .dropdown-content {
  display: block;
}

/* Layout */
.container {
  padding: 20px;
  max-width: 1000px;
  margin: 0 auto;
}

/* Section headers */
.section h2 {
  border-bottom: 2px solid var(--gold-color);
  padding-bottom: 10px;
  font-family: 'Pirata One', cursive;
  font-size: 40px;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: var(--gold-color);
  text-shadow: 0 0 10px #ffb70066;
}

/* Buttons */
.button-container {
  margin: 30px 0;
}
.button-container button {
  background-color: var(--gold-color);
  color: var(--bg-color);
  border: none;
  padding: 14px 20px;
  font-size: 20px;
  cursor: pointer;
  font-family: 'Pirata One', cursive;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin: 5px;
  border-radius: 8px;
  transition: all .3s ease;
}
.button-container button:hover {
  background-color: var(--gold-hover);
  transform: scale(1.1);
}

/* Photo container */
.photo-container {
  text-align: center;
  margin: 30px 0;
}
.photo-container img {
  width: 280px;
  height: 380px;
  object-fit: cover;
  object-position: top center;
  border: 5px solid var(--gold-color);
  border-radius: 15px;
  animation: float 4s ease-in-out infinite;
}

/* Crew section */
.crew-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 30px;
  justify-items: center;
  margin-top: 30px;
}
.crew-member {
  text-align: center;
  font-size: 20px;
}
.crew-member img {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 3px solid var(--gold-color);
  margin-bottom: 10px;
  animation: float 6s ease-in-out infinite;
}
.crew-member a {
  color: var(--gold-color);
  text-decoration: none;
  font-weight: bold;
  display: block;
  transition: color .3s, transform .2s;
}
.crew-member a:hover {
  color: var(--gold-hover);
  transform: scale(1.1);
}

/* Social links */
.social-links a {
  display: inline-block;
  margin: 0 15px;
  color: var(--gold-color);
  font-weight: bold;
  text-decoration: none;
  transition: color .3s, transform .3s;
}
.social-links a:hover {
  color: var(--gold-hover);
  transform: scale(1.2);
}

/* Media section */
.media-embed iframe,
.media-embed video {
  width: 100%;
  max-width: 900px;
  height: 500px;
  border: 3px solid var(--gold-color);
  border-radius: 10px;
}

/* Floating animation */
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* Glowing title animation */
@keyframes glowPulse {
  0%, 100% { text-shadow: 0 0 10px #ffb70088; }
  50% { text-shadow: 0 0 25px #ffb700cc; }
}

/* Scroll to top */
#scrollTopAnchor {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 32px;
  color: var(--gold-color);
  background-color: var(--nav-bg);
  padding: 10px 12px;
  border-radius: 50%;
  text-decoration: none;
  border: 2px solid var(--gold-color);
  z-index: 1000;
  transition: all .3s;
}
#scrollTopAnchor:hover {
  background-color: var(--gold-hover);
  color: var(--bg-color);
  transform: scale(1.15);
}

/* Footer */
footer {
  background-color: var(--header-bg);
  color: var(--gold-color);
  text-align: center;
  padding: 20px;
  font-family: 'Pirata One', cursive;
  letter-spacing: 1px;
}

/* Mobile */
@media (max-width: 768px) {
  header h1 { font-size: 42px; }
  .crew-member img { width: 130px; height: 130px; }
  .photo-container img { width: 200px; height: 280px; }
  nav a, .dropbtn { display: block; margin: 10px 0; }
}
</style>

<script>
function toggleSection(sectionId){
  const el = document.getElementById(sectionId);
  const show = el.style.display !== 'block';
  el.style.display = show ? 'block' : 'none';
  el.setAttribute('aria-hidden', !show);
}
