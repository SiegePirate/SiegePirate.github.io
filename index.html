<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Official website of The Unity Project and United Seas. Join the crew, explore streams, and meet the Inner Circle!">
<title>United Seas</title>
<link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg-color: #001a29;
    --header-bg: #002233;
    --nav-bg: #011622;
    --gold-color: #ffb700;
    --gold-hover: #e6a500;
    --text-color: #f4f4f4;
}

body {
    font-family: 'Raleway', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    padding-bottom: 60px;
    transition: background 0.5s, color 0.5s;
}

body.light-mode {
    --bg-color: #f4f4f4;
    --header-bg: #e6e6e6;
    --nav-bg: #cccccc;
    --gold-color: #ff9900;
    --gold-hover: #cc7a00;
    --text-color: #001a29;
}

header { background-color: var(--header-bg); padding: 20px; text-align: center; transition: background 0.5s; }
header h1 { margin: 0; color: var(--gold-color); font-family: 'Pirata One', cursive; font-size: 56px; text-transform: uppercase; letter-spacing: 3px; transition: color 0.5s; }
header p { margin: 5px 0 0; font-size: 20px; }
nav { text-align: center; background-color: var(--nav-bg); padding: 10px; transition: background 0.5s; }
nav a { color: var(--gold-color); margin: 0 15px; text-decoration: none; font-weight: bold; font-family: 'Pirata One', cursive; font-size: 20px; text-transform: uppercase; letter-spacing: 1px; transition: color 0.3s; }
nav a:hover { color: var(--gold-hover); }
.container { padding: 20px; max-width: 1200px; margin: 0 auto; }
.section { margin-bottom: 40px; scroll-margin-top: 80px; }
.section h2 { border-bottom: 2px solid var(--gold-color); padding-bottom: 10px; font-family: 'Pirata One', cursive; font-size: 36px; text-transform: uppercase; letter-spacing: 2px; color: var(--gold-color); text-align: center; }
.button-container { text-align: center; margin: 20px 0; }
.button-container button { background-color: var(--gold-color); color: var(--bg-color); border: none; padding: 12px 16px; font-size: 20px; cursor: pointer; font-family: 'Pirata One', cursive; text-transform: uppercase; letter-spacing: 1px; margin: 5px; transition: background 0.3s; }
.button-container button:hover { background-color: var(--gold-hover); }
.photo-container { text-align: center; margin: 20px 0; }
.photo-container img { width: 300px; height: 400px; object-fit: cover; object-position: top center; border: 5px solid var(--gold-color); border-radius: 15px; transition: transform 0.3s, filter 0.3s; }
.photo-container img:hover { transform: scale(1.05); filter: brightness(1.2); }
footer { background-color: var(--header-bg); color: var(--gold-color); text-align: center; padding: 20px; transition: background 0.5s, color 0.5s; }

.crew-section, .unity-section, #media-section, #discord-section { display: none; padding: 20px; background-color: var(--nav-bg); text-align: center; transition: background 0.5s; }
.crew-grid, .unity-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; justify-items: center; align-items: start; margin-top: 20px; }
.crew-member, .unity-member { text-align: center; font-size: 20px; position: relative; }
.crew-member img, .unity-member img { width: 200px; height: 200px; object-fit: cover; border-radius: 50%; border: 2px solid var(--gold-color); margin-bottom: 10px; transition: transform 0.3s, filter 0.3s; cursor: pointer; }
.crew-member:hover img, .unity-member:hover img { transform: scale(1.1); filter: brightness(1.2); }

/* Tooltip */
.crew-member a::after, .unity-member a::after {
    content: attr(title);
    position: absolute;
    bottom: 110%;
    left: 50%;
    transform: translateX(-50%);
    background-color: var(--nav-bg);
    color: var(--gold-color);
    padding: 5px 10px;
    border-radius: 5px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    font-size: 14px;
}
.crew-member:hover a::after, .unity-member:hover a::after { opacity: 1; }
.crew-member a, .unity-member a { color: var(--gold-color); text-decoration: none; font-weight: bold; display: block; margin-bottom: 5px; transition: color 0.3s; }
.crew-member a:hover, .unity-member a:hover { color: var(--gold-hover); }

.social-links { text-align: center; margin-top: 10px; }
.social-links a { margin: 0 10px; color: var(--gold-color); text-decoration: none; font-weight: bold; transition: color 0.3s; }
.social-links a:hover { color: var(--gold-hover); }

html { scroll-behavior: smooth; }
.media-embed { text-align: center; margin: 20px auto; }
.media-embed iframe, .media-embed video { width: 100%; max-width: 900px; height: 500px; border: 3px solid var(--gold-color); }

#scrollTopAnchor { position: fixed; bottom: 20px; right: 20px; font-size: 32px; color: var(--gold-color); background-color: var(--nav-bg); padding: 10px 12px; border-radius: 50%; text-decoration: none; border: 2px solid var(--gold-color); z-index: 1000; transition: background 0.3s; }
#scrollTopAnchor:hover { background-color: var(--gold-hover); color: var(--bg-color); }

#theme-toggle, #music-toggle {
    position: fixed; z-index: 1000; padding: 8px 10px; font-size: 20px; border-radius: 50%; border: 2px solid var(--gold-color); background-color: var(--nav-bg); color: var(--gold-color); cursor: pointer; transition: background 0.3s, color 0.3s;
}
#theme-toggle:hover, #music-toggle:hover { background-color: var(--gold-hover); color: var(--bg-color); }
#theme-toggle { top: 20px; right: 20px; }
#music-toggle { top: 70px; right: 20px; }

#mini-player {
    position: fixed; bottom: 20px; left: 20px; width: 220px; height: 60px; background-color: var(--nav-bg); border: 2px solid var(--gold-color); border-radius: 10px; display: flex; align-items: center; justify-content: space-between; padding: 5px 10px; font-size: 14px; color: var(--gold-color); z-index: 1000; transition: background 0.5s, color 0.5s;
}
#mini-player button { background: none; border: none; color: var(--gold-color); cursor: pointer; font-size: 18px; }
#mini-player span { flex: 1; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

@media (max-width: 768px) {
    header h1 { font-size: 36px; }
    nav a { display: block; margin: 10px 0; }
    .crew-member img, .unity-member img { width: 150px; height: 150px; }
    .photo-container img { width: 200px; height: 300px; }
    #mini-player { width: 180px; height: 50px; font-size: 12px; }
}
</style>
</head>
<body>

<header>
    <h1>United Seas</h1>
    <p>Flagship of Captain SiegePirate</p>
</header>

<nav>
    <a href="#about">The Captain</a>
    <a href="javascript:void(0);" onclick="toggleSection('inner-circle')">Inner Circle</a>
    <a href="javascript:void(0);" onclick="toggleSection('unity-project')">Explore the Unity Project</a>
    <a href="javascript:void(0);" onclick="toggleSection('media-section')">Ship Logs</a>
    <a href="javascript:void(0);" onclick="toggleSection('discord-section')">Discord</a>
    <a href="#social">Ports of Call</a>
</nav>

<div class="container">
    <!-- Add all sections here: Welcome, About, Photo, Buttons, Inner Circle, Unity, Media, Discord, Social -->
</div>

<a href="#top" id="scrollTopAnchor">âš“</a>
<button id="theme-toggle" title="Toggle Dark/Light Mode">ðŸŒ™</button>
<button id="music-toggle" title="Mute/Unmute Music">ðŸ”Š</button>

<!-- Mini Player -->
<div id="mini-player">
    <span id="track-title">Loading Playlist...</span>
    <button id="mute-btn">ðŸ”‡</button>
</div>

<!-- Background Music -->
<div id="bg-music"></div>

<footer>
    <p>&copy; <span id="year"></span> United Seas | Captained by SiegePirate. All rights reserved.</p>
</footer>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let musicMuted = true;

function onYouTubeIframeAPIReady() {
    player = new YT.Player('bg-music', {
        height: '0',
        width: '0',
        videoId: 'E3VJobFbtkLRIWHm',
        playerVars: {
            listType: 'playlist',
            list: 'PLd0E1Sq036ozclj8pRYUdrgE7I3--OBtS',
            autoplay: 1,
            loop: 1,
            controls: 0,
            mute: 1
        },
        events: {
            'onReady': (event) => {
                player.setVolume(15);
                updateTrackTitle();
            },
            'onStateChange': () => updateTrackTitle()
        }
    });
}

function updateTrackTitle() {
    const videoData = player.getVideoData();
    document.getElementById('track-title').textContent = videoData.title || "Playing Playlist...";
}

document.getElementById('theme-toggle').addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
});

document.getElementById('music-toggle').addEventListener('click', toggleMusic);
document.getElementById('mute-btn').addEventListener('click', toggleMusic);

function toggleMusic() {
    if (!player) return;
    musicMuted = !musicMuted;
    if (musicMuted) { player.mute(); } else { player.unMute(); }
}

function toggleSection(sectionId) {
    const section = document.getElementById(sectionId);
    section.style.display = section.style.display === 'block' ? 'none' : 'block';
}

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('year').textContent = new Date().getFullYear();
});
</script>

</body>
