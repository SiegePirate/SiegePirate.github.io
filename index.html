<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Official website of The Unity Project and United Seas. Join the crew, explore streams, and meet the Inner Circle!">
<title>United Seas</title>
<link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-color: #001a29;
    --header-bg: #002233;
    --nav-bg: #011622;
    --gold-color: #ffb700;
    --gold-hover: #e6a500;
    --text-color: #f4f4f4;
    --light-bg: #f4f4f4;
    --light-text: #001a29;
}

/* Base Styles */
body {
    font-family: 'Raleway', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    padding-bottom: 60px;
    position: relative;
    overflow-x: hidden;
}

/* Header */
header {
    background-color: var(--header-bg);
    padding: 20px;
    text-align: center;
    position: relative;
    z-index: 10;
}
header h1 {
    margin: 0;
    color: var(--gold-color);
    font-family: 'Pirata One', cursive;
    font-size: 56px;
    text-transform: uppercase;
    letter-spacing: 3px;
}
header p { margin: 5px 0 0; font-size: 20px; }

/* Navigation */
nav {
    text-align: center;
    background-color: var(--nav-bg);
    padding: 10px;
    position: relative;
    z-index: 10;
}
nav a {
    color: var(--gold-color);
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
    font-family: 'Pirata One', cursive;
    font-size: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: color 0.3s;
}
nav a:hover { color: var(--gold-hover); }

/* Container and Sections */
.container { padding: 20px; max-width: 1200px; margin: 0 auto; position: relative; z-index: 10; }
.section { margin-bottom: 40px; scroll-margin-top: 80px; }
.section h2 {
    border-bottom: 2px solid var(--gold-color);
    padding-bottom: 10px;
    font-family: 'Pirata One', cursive;
    font-size: 36px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--gold-color);
    text-align: center;
}

/* Buttons */
.button-container { text-align: center; margin: 20px 0; }
.button-container button {
    background-color: var(--gold-color);
    color: var(--bg-color);
    border: none;
    padding: 12px 16px;
    font-size: 20px;
    cursor: pointer;
    font-family: 'Pirata One', cursive;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin: 5px;
    transition: background 0.3s;
}
.button-container button:hover { background-color: var(--gold-hover); }

/* Photos */
.photo-container { text-align: center; margin: 20px 0; }
.photo-container img { width: 300px; height: 400px; object-fit: cover; object-position: top center; border-radius: 15px; }

/* Crew and Unity Grids */
.crew-section, .unity-section, #media-section, #discord-section { display: none; padding: 20px; background-color: var(--nav-bg); text-align: center; }
.crew-grid, .unity-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; justify-items: center; align-items: start; margin-top: 20px; }
.crew-member, .unity-member { text-align: center; font-size: 20px; }
.crew-member img, .unity-member img { width: 200px; height: 200px; object-fit: cover; border-radius: 50%; margin-bottom: 10px; }
.crew-member a, .unity-member a { color: var(--gold-color); text-decoration: none; font-weight: bold; display: block; margin-bottom: 5px; }

/* Social Links */
.social-links { text-align: center; margin-top: 10px; }
.social-links a { margin: 0 10px; color: var(--gold-color); text-decoration: none; font-weight: bold; transition: color 0.3s; }
.social-links a:hover { color: var(--gold-hover); }

/* Scroll behavior */
html { scroll-behavior: smooth; }

/* Media Embed */
.media-embed { text-align: center; margin: 20px auto; }
.media-embed iframe, .media-embed video { width: 100%; max-width: 900px; height: 500px; border: 3px solid var(--gold-color); }

/* Scroll to top */
#scrollTopAnchor { 
    position: fixed; bottom: 20px; right: 20px; font-size: 32px; 
    color: var(--gold-color); background-color: var(--nav-bg); 
    padding: 10px 12px; border-radius: 50%; text-decoration: none; 
    border: 2px solid var(--gold-color); z-index: 10; transition: background 0.3s; 
}
#scrollTopAnchor:hover { background-color: var(--gold-hover); color: var(--bg-color); }

/* Mini Player */
#mini-player {
    position: fixed; bottom: 20px; left: 20px; background: var(--nav-bg);
    color: var(--gold-color); padding: 10px 12px; border-radius: 10px;
    font-family: 'Pirata One', cursive; z-index: 10; display: flex; align-items: center; gap: 10px;
}
#mini-player button { background:none; border:none; color: var(--gold-color); font-size:18px; cursor:pointer; }

/* Dark Mode */
#dark-mode-toggle {
    position: fixed; top: 20px; right: 20px; z-index: 10;
    font-size: 24px; padding: 10px 12px; border-radius: 10px;
    border: 2px solid var(--gold-color); background-color: var(--nav-bg);
    color: var(--gold-color); cursor: pointer;
}
.light-mode { background-color: var(--light-bg); color: var(--light-text); }
.light-mode header, .light-mode nav { background-color: var(--bg-color); }
.light-mode a { color: var(--gold-color); }

/* Waves Layered Background with Parallax */
.wave-layer {
    position: fixed; top: 0; left: 0; width: 200%; height: 200%; pointer-events: none; z-index: 0; background-repeat: repeat-x;
}
.wave1 {
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><path fill="none" stroke="%23ffffff" stroke-width="2" d="M0 50 Q25 40 50 50 T100 50 T150 50 T200 50"/></svg>');
    animation: waveMove1 25s linear infinite, shimmer1 6s ease-in-out infinite alternate;
    opacity: 0.03;
}
.wave2 {
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><path fill="none" stroke="%23ffffff" stroke-width="1.5" d="M0 60 Q25 50 50 60 T100 60 T150 60 T200 60"/></svg>');
    animation: waveMove2 40s linear infinite, shimmer2 8s ease-in-out infinite alternate;
    opacity: 0.02;
}
.wave3 {
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><path fill="none" stroke="%23ffffff" stroke-width="1" d="M0 70 Q25 60 50 70 T100 70 T150 70 T200 70"/></svg>');
    animation: waveMove3 60s linear infinite, shimmer3 10s ease-in-out infinite alternate;
    opacity: 0.015;
}
@keyframes waveMove1 { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
@keyframes waveMove2 { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
@keyframes waveMove3 { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
@keyframes shimmer1 { 0% { filter: brightness(1); } 50% { filter: brightness(1.15); } 100% { filter: brightness(1); } }
@keyframes shimmer2 { 0% { filter: brightness(0.95); } 50% { filter: brightness(1.1); } 100% { filter: brightness(0.95); } }
@keyframes shimmer3 { 0% { filter: brightness(1); } 50% { filter: brightness(1.2); } 100% { filter: brightness(1); } }

@media (max-width: 768px) {
    header h1 { font-size: 36px; }
    nav a { display: block; margin: 10px 0; }
    .crew-member img, .unity-member img { width: 150px; height: 150px; }
    .photo-container img { width: 200px; height: 300px; }
}
</style>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
function toggleSection(sectionId) {
    const section = document.getElementById(sectionId);
    const isVisible = section.style.display === 'block';
    section.style.display = isVisible ? 'none' : 'block';
    section.setAttribute('aria-hidden', isVisible);
}

// Auto-update year
document.addEventListener('DOMContentLoaded', () => { document.getElementById('year').textContent = new Date().getFullYear(); });

// Dark Mode Toggle
document.addEventListener('DOMContentLoaded', () => {
    const themeBtn = document.createElement('button');
    themeBtn.id = 'dark-mode-toggle';
    themeBtn.textContent = '🌓';
    document.body.appendChild(themeBtn);
    themeBtn.addEventListener('click', () => document.body.classList.toggle('light-mode'));
});

// YouTube Music Player
let player;
function onYouTubeIframeAPIReady() {
    player = new YT.Player('yt-player', {
        height: '0', width: '0',
        playerVars: { listType:'playlist', list:'PLd0E1Sq036ozclj8pRYUdrgE7I3--OBtS', autoplay:1, loop:1, controls:0, modestbranding:1, disablekb:1 },
        events: { 'onReady': (e) => { e.target.setVolume(5); e.target.playVideo(); } }
    });
}

// Mini Player Controls
document.addEventListener('DOMContentLoaded', () => {
    const miniToggle = document.getElementById('mini-toggle');
    const miniMute = document.getElementById('mini-mute');
    let playing = true, muted = false;

    miniToggle.addEventListener('click', () => {
        if(!player) return;
        if(playing){ player.pauseVideo(); miniToggle.textContent='▶'; playing=false; }
        else { player.playVideo(); miniToggle.textContent='⏸'; playing=true; }
    });

    miniMute.addEventListener('click', () => {
        if(!player) return;
        muted = !muted;
        if(muted){ player.mute(); miniMute.textContent='🔇'; }
        else { player.unMute(); player.setVolume(5); miniMute.textContent='🔊'; }
    });
});
</script>
</head>
<body>

<!-- Waves Background -->
<div class="wave-layer wave1"></div>
<div class="wave-layer wave2"></div>
<div class="wave-layer wave3"></div>

<header>
    <h1>United Seas</h1>
    <p>Flagship of Captain SiegePirate</p>
</header>

<nav>
    <a href="#about">The Captain</a>
    <a href="javascript:void(0);" onclick="toggleSection('inner-circle')">Inner Circle</a>
    <a href="javascript:void(0);" onclick="toggleSection('unity-project')">Explore the Unity Project</a>
    <a href="javascript:void(0);" onclick="toggleSection('media-section')">Ship Logs</a>
    <a href="javascript:void(0);" onclick="toggleSection('discord-section')">Discord</a>
    <a href="#social">Ports of Call</a>
</nav>

<div class="container">
    <!-- Sections here (same as your current HTML) -->
</div>

<!-- Scroll to top -->
<a href="#top" id="scrollTopAnchor">⚓</a>

<!-- Mini Player -->
<div id="mini-player">
    <span id="mini-toggle">⏸</span>
    <span id="mini-mute">🔊</span>
    <span>Music</span>
    <div id="yt-player"></div>
</div>

<footer style="text-align:center; padding:20px; color:var(--gold-color); background:var(--nav-bg);">
    &copy; <span id="year"></span> United Seas. All Rights Reserved.
</footer>

</body>
</html>
